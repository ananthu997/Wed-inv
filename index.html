<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invite-container">
        <img src="garland.png" alt="Garland Decoration" class="garland">
        
        <div class="invite-content">
            <h1>Ananthu ❤️ Bride's Name</h1>
            <p class="date">September 13, 2025</p>

            <div class="details">
                <h2>Wedding Ceremony</h2>
                <p>Thalikettu at Guruvayur Temple</p>
                <p>Morning Ceremony</p>

                <h2>Lunch</h2>
                <p>Highview Arcade, Poopathy, Mala, Thrissur</p>
                <p>11:00 AM – 2:30 PM</p>
            </div>

            <div class="qr-section">
                <p>Scan for Location</p>
                <img src="qr.png" alt="QR Code" class="qr-code">
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
